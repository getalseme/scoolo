<!DOCTYPE html>
<html>
<head>
    <title>SillyElly Fan Club Membership</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/waifu_material.jpg" type="image/x-icon">
    <script src="index.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="title">
            <button onclick="menu()" class="menu_button"><img class="button_img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/2048px-Hamburger_icon.svg.png" alt="menu"></button>
            <h2>FAN PAGE DI SILLYELLY</h2>
        </div>
        <div id="menu">
            <a href="index.html" style="text-decoration: none;">
                <button id="b1">
                    Home
                </button>
            </a>
            <a href="music.html">
                <button id="b2" src="music.html">
                    Music
                </button>
            </a>
            <a href="member.html">
                <button id="b3">
                    Be a member
                </button>
            </a>
        </div>
    </div>
    <div id="body_cont">
        <div class="membership-form">
            <h1>Membership Subscription</h1>
            <p>Join the SillyElly Fan Club by filling out the form below:</p>
            <form action="" method="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="subscription-type">Subscription Type:</label>
                <div>
                    <input type="radio" id="basic" name="subscription-type" value="basic" checked>
                    <label for="basic">Basic</label>
                </div>
                <div>
                    <input type="radio" id="premium" name="subscription-type" value="premium">
                    <label for="premium">Premium</label>
                </div>

                <input type="submit" value="Subscribe">
            </form>
        </div>
    </div>
</body>
</html>
